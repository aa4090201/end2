<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/main.css">
		<title>遊戲折扣清單</title>
	</head>
	<body>
		<div class="container">
			<article id="article1" class="article article1 mt-5 mb-5 title d-flex justify-content-between">
				<div>
					<h1>遊戲折扣統整表單</h1>
					<h3>希望可以找到你喜歡的遊戲</h3>
				</div>
				<p></p>
				<h3 class="mt-5"><a href="./list.html" class="text-white text-a">遊戲折扣回報表單</a></h3>
			</article>

			<table class="table sortable mt-5 table1" id="tableSort">
				<thead>
					<tr class="first-row">
						<th class="ms-5 first-th" scope="col" data-type="num">#</th>
						<th class="first-th th-name" scope="col" data-type="string">遊戲名稱</th>
						<th class="first-th" scope="col" data-type="string">折扣數</th>
						<th class="first-th" scope="col" data-type="string">平台</th>
						<!-- <th class="first-th th-time" scope="col" data-type="date">填寫時間</th> -->
						<th class="first-th th-time" scope="col" data-type="date">結束日期</th>
						<th class="first-th th-price" scope="col" data-type="num">現在價格</th>
						<th class="first-th th-price" scope="col" data-type="num">原始價格</th>
						<th class="first-th th-price" scope="col" data-type="num">最低價格</th>
						<th class="first-th th-p" scope="col" data-type="num">Steam評價</th>
						<th class="me-5 first-th" scope="col">心得</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="./js/list.js"></script>
	</body>
</html>
